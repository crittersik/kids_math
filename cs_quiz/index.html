<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Computer Scientists Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .options button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background: #f9f9f9;
        }
        .options button.correct {
            background-color: #c8e6c9;
        }
        .options button.wrong {
            background-color: #ffcdd2;
        }
        #score {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Famous Computer Scientists Quiz</h1>
        <div id="quiz"></div>
        <div id="score"></div>
    </div>
    <script src="quizData.js"></script>
    <script>
        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        let score = 0;

        // Shuffle and select 3 random questions

            const questionDiv = document.createElement('div');

            questionDiv.innerHTML = `<strong>Q${index + 1}: ${q.question}</strong>`;

            const optionsDiv = document.createElement('div');

            q.options.forEach((option, i) => {

                    if (button.classList.contains('correct') || button.classList.contains('wrong')) return;

                        button.classList.add('correct');
                        score++;
                    } else {
                        button.classList.add('wrong');
                        optionsDiv.children[q.answer].classList.add('correct');
                    }

                optionsDiv.appendChild(button);
            });

            questionDiv.appendChild(optionsDiv);
            quizContainer.appendChild(questionDiv);
        });

</body>
</html>
